<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simulate Pi</title>
        <link rel="stylesheet" type="text/css" href="style.css")>
        <script src="simulate-pi.js"></script>
    </head>
    <body>
        <h1>Simulate π</h1>
        <p>Calculate π by drawing random dots on a square of width <tt>2</tt> that encompasses a circle of radius <tt>1</tt>. The ratio of the points landing within the circle to the number of total points is equal to <tt>π/4</tt>.
        <h2>Total Points Drawn: <span id="points"></span></h2>
        <h2>Points Inside: <span id="inside"></span></h2>
        <h2>Poitns Outside: <span id="outside"></span></h2>
        <h2>Ratio Inside/Total = <span id="ratio"></span></h2>
        <h2>π = <span id="result"></span></h2>
        <canvas id="board" width="800" height="800"></canvas>
    </body>
</html>
